<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>지도 테스트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        margin: 0;
      }
    </style>
    <!-- ✅ 자동 로딩 방식으로 Kakao Map SDK 불러오기 -->
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=b8652ed77f204a87617e61ab12731dfd"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const container = document.getElementById("map");
      const options = {
        center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울
        level: 8,
      };
      const map = new kakao.maps.Map(container, options);
    </script>
  </body>
</html>
